<script src="d3/d3.min.js"  charset="utf-8"></script>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>NGraphX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet" media="all">
    <link href="css/graph.css" rel="stylesheet" media="all">
    <LINK rel="icon" href="img/favicon.ico"> 
</head>
<body>
<div class="mainWrapper">
            <div class="searchBar">
                <input class="input2d f2" type="text" placeholder="Search for..." size="50" name="searchInput" id="searchInput">
                <select class="dropDown f1" name="searchMode" id="searchMode" size="1">
                    <option>Everything</option>
                    <option>Names</option>
                    <option>Tags</option>
                    <option>Content</option>
                </select>
                <input class="button2d buttonHighlight f3" type="button" value="Go" id="startSearch"/>
            </div>
            <div class="buttonBar">
                <div class="dropdown f1">
                    <input class="button2d dropBtn" type="button" id="moreOptions" value="File"/>
                    <div class="dropdownContent">
                        <input class="button2d droppedButton" type="button" value="New Network" id="newNetwork"/>
                        <input class="button2d droppedButton" type="button" value="Save Local File" id="saveLocally"/>
                        <input type="file" name="chooseJSONFIle" id="chooseJSONFile" style="display:none;" onchange="loadNodes(this)"/>
                        <input class="button2d droppedButton" type="button" value="Load Local File" id="uploadNodes"/>
                        <input class="inactiveButton droppedButton" type="button" value="Save To Server" id="saveLocally"/>
                        <input class="inactiveButton droppedButton" type="button" value="Load From Server" id="saveLocally"/>
                        <input class="inactiveButton droppedButton" type="button" value="Export Branch" id="saveLocally"/>
                        <input class="inactiveButton droppedButton" type="button" value="Merge with File" id="saveLocally"/>
                    </div>
                </div>
                <div class="dropdown f1">
                    <input class="button2d dropBtn" type="button" id="moreOptions" value="Edit"/>
                    <div class="dropdownContent">
                        <input class="button2d droppedButton" type="button" value="Add Node" id="addNode"/>
                        <input class="button2d droppedButton" type="button" value="Insert Node Above" id="addNodeAbove"/>
                        <input class="button2d droppedButton" type="button" value="Delete Node" id="deleteNode"/>
                        <input class="button2d droppedButton" type="button" value="Delete Branch" id="deleteBranch"/>
                    </div>
                </div>
                <div class="dropdown f1">
                    <input class="button2d dropBtn" type="button" id="moreOptions" value="View"/>
                    <div class="dropdownContent">
                        <input class="button2d droppedButton" type="button" value="Center Selected" id="centerSelected"/>
                        <input class="button2d droppedButton" type="button" value="Uncollapse Branch" id="uncollapseBranch"/>
                        <input class="button2d droppedButton" type="button" value="Collapse Branch" id="collapseBranch"/>
                        <input class="button2d droppedButton" type="button" value="Uncollapse All" id="uncollapseAll"/>
                        <input class="button2d droppedButton" type="button" value="Collapse All" id="collapseAll"/>
                        <input class="button2d droppedButton" type="button" value="Toggle Editor" id="toggleEditor"/>
                    </div>
                </div>
                <input class="inactiveButton droppedButton f1" type="button" value="Options" id="saveLocally" />
                <a href="help.html" target="blank" class="button2d f1" type="button" value="Help" id="helpButton"/>Help/About</a>
            </div>
        

        <div class="secondaryWrapper" id="secondaryWrapper">
        <div class="nodeEditorInactive f1" id="nodeEditor">
                <div class="flexRowDiv">
                    <label class="nELabel" for="nodeName">Node :</label>
                    <input class="input2d" type="text" name="nodeName" id="nodeName" tabindex="1">
                </div>
                <div class="flexRowDiv">
                    <label class="nELabel">Tags :</label>
                    <div class="tagContainer" id="tagContainer">
                        <input class="tagButton tagButtonPlus" type="button" id="addTagButton" value="+" tabindex="2">
                    </div>
                </div>
                <div class="contentFRowExp">
                    <label class="nELabel" for="nodeContent">Content :</label>
                    <textarea id="nodeContent" class="contentTextArea" tabindex="3"></textarea>
                    <!-- <div contenteditable="true" class="contentTextArea"></div> -->
                </div>

            <div class="searchResults" id="searchResults" style="display:none" tabindex="-1">
                <div class="flexRowDiv">
                    <h2>Search Results</h2>
                    <input class="button2d" type="button" id="closeSearchResults" value="Close Results" />
                </div>
                <div id="results" class="flexColDiv">
                    <ul class="resultList" id="resultList">
                    </ul>
                </div>
            </div>
        </div>

        <div class="nodeVis f3" id="nodeVis" tabindex="0">
            <div class="svgContainer" id="svgContainer" tabindex="4"></div>   
        </div>

        </div>
        <div class="footer">
            <small>NGraphX - Copyright Malte Sandschulte 2020</small> 
        </div>
    </div>
    
<script src="js/variables.js"></script>
<script src="js/graph.js"></script>
<script src="js/jsonManip.js"></script>
<script src="js/main.js"></script>
<script>document.getElementById("searchInput").focus();</script>
</body>
</html>
